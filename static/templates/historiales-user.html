<div >
	<div class="row mt-2 mb-2">	
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<div class="row">
						<div class="col-lg-6">
							<div class="form-inline">						    
							   	<!-- <img class="mr-2" src="icons/magnifying-glass-8x.png" width="15" height="15" alt="Logo"> -->			
							    <label class="mr-2 h5" for="txt_paciente_buscado">BUSCAR USUARIO</label>
								<input class="form-control" id="txt_usuario_buscado" type="text" placeholder="Nombre del usuario" ng-model="vm.user_buscado">			    	
							</div>
						</div>
						<div class="col-lg-6 text-right">
							<a id="btn-user" href="#/new_user" class="btn btn-outline-primary" role="button" aria-pressed="true" >
								<img class="mr-2" src="/static/image/new_user.png" width="25" height="25" alt="Logo">
								NUEVO USUARIO
							</a>							
							<a href="#/list" class="btn btn-outline-warning" role="button" aria-pressed="true" >
								<img class="mr-2" src="/static/image/salir.png" width="25" height="25" alt="Logo">
								VOLVER
							</a>
						</div>						
					</div>								
				</div>
			
				<div class="card-body">
					<div class="card-header">				
						<div class="row">
							<div class="col-lg-2 text-center">ID</div>
							<div class="col-lg-4">NOMBRE DE USUARIO</div>
							<div class="col-lg-4">ROL</div>
						</div>
					</div>
					<div class="card-body">
						 <!--  -->
						<div class="row form-inline mb-2 rowhover" 
							 dir-paginate="user in vm.users | filter:vm.user_buscado | itemsPerPage:6">
							<div class="col-lg-2">{{user.id}}</div>
							<div class="col-lg-4">{{user.email}}</div>
							<div class="col-lg-4">{{user.rol}}</div>
						</div>
					</div>				
					<div class="card-footer row">
						<dir-pagination-controls
							max-size="8"
							direction-links="true"
							boundary-links="true" >
						</dir-pagination-controls>
					</div>					
				</div>
			</div>					
		</div>	
	</div>
</div>
