<div id="login">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-12">
                <div class="">
                    <form id="login-form" class="form" action="" method="post">
                        <h3 class="text-center text-info mt-4 mb-4">Login</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Email:</label><br>
                            <input type="email" name="username" id="email" class="form-control" ng-model="vm.login_name" required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">Contrase√±a:</label><br>
                            <div class="input-group">
                                <input type="password" name="password" id="password" class="form-control" ng-model="vm.login_password" required>
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" type="button" id="btn-show-pass" ng-click="vm.show_pass()">
                                        <span id="icon-show-pass" class="fa fa-eye-slash"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <!--
                        <div class="form-group">
                            <label for="remember-me" class="text-info">
                                <span>Recordar datos</span>
                                <span><input id="remember-me" name="remember-me" type="checkbox"></span>
                            </label>                            
                        </div>
                        -->
                        <div class="form-group mt-4">
                            <button type="submit" name="submit" class="btn btn-info btn-md" ng-click="vm.login()">Ingresar</button>                            
                        </div>
                        <div class="form-group mt-4">
                            <button type="submit" name="new_user" class="btn btn-primary btn-md" ng-click="vm.create()">Crear Usuario</button>                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="alert-login" class="alert alert-warning" ></div>
