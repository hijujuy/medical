
<div class="card border-secondary mb-3 mylogin" style="max-width: 20rem;">
    <div class="card-header"><img class="mb-4" src="static/image/logo.svg" alt="logo" width="90"></div>
    <div class="card-body">
        <form class="form-desing">
            <div class="form-group">
                <label for="inputEmail">Correo electronico</label>
                <input type="text" class="form-control" ng-model="vm.login_name" id="inputEmail">
            </div>
            <div class="form-group">
                <label for="inputPassword">Clave</label>
                <input type="password" class="form-control" ng-model="vm.login_password" id="inputPassword">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="chkRemember">
                <label class="form-check-label" for="chkRemember">Recordar mis datos</label>
            </div>
            <button type="submit" class="btn btn-primary" ng-click="vm.login()">Ingresar</button>
        </form>
    </div>
</div>
