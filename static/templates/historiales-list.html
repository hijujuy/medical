<div >
	<div class="row mt-2 mb-2">	
		<div class="col-lg-12">
			<div class="card">
				<div class="card-header">
					<div class="row">
						<div class="col-lg-8">
							<div class="form-inline">						    
							   	<!-- <img class="mr-2" src="icons/magnifying-glass-8x.png" width="15" height="15" alt="Logo"> -->			
							    <label class="mr-2 h5" for="txt_paciente_buscado">BUSCAR HISTORIAL</label>
								<input class="form-control" id="txt_paciente_buscado" type="text" placeholder="Nombre del paciente" ng-model="vm.paciente_buscado">			    	
							</div>
						</div>
						<div class="col-lg-4">
							<a href="#/new" class="btn btn-outline-success" role="button" aria-pressed="true" >
								<img class="mr-2" src="/static/image/nuevo_historial.png" width="25" height="25" alt="Logo">
								NUEVO HISTORIAL
							</a>
							<a href="#/" class="btn btn-outline-warning" role="button" aria-pressed="true" >
								<img class="mr-2" src="/static/image/salir.png" width="25" height="25" alt="Logo">
								SALIR
							</a>
						</div>
						
					</div>								
				</div>
			
				<div class="card-body">
					<div class="card-header">				
						<div class="row">
							<div class="col-lg-1 text-center">ABRIR</div>
							<div class="col-lg-3">APELLIDO Y NOMBRE</div>
							<div class="col-lg-2">DNI</div>
							<div class="col-lg-2">TELEFONO</div>
							<div class="col-lg-2">NACIMIENTO</div>
						</div>
					</div>
					<div class="card-body">
						 <!--  -->
						<div class="row form-inline mb-2 rowhover" 
							 dir-paginate="paciente in vm.pacientes | filter:vm.paciente_buscado | itemsPerPage:6">
						    <div class="col-lg-1 text-center">						    							    	
						    	<button type="button" class="btn btn-outline-primary" ng-click="vm.open(paciente.id)" >
						    		<img src="/static/image/abrir_historial.png" width="25" height="25" alt="Logo" >
						    	</button>
						    </div>
							<div class="col-lg-3">{{paciente.nombre}}</div>
							<div class="col-lg-2">{{paciente.dni}}</div>
							<div class="col-lg-2">{{paciente.telefono}}</div>
							<div class="col-lg-2">{{paciente.fecha_nacimiento}}</div>		
						</div>
					</div>				
					<div class="card-footer row">
						<dir-pagination-controls
							max-size="8"
							direction-links="true"
							boundary-links="true" >
						</dir-pagination-controls>
					</div>					
				</div>
			</div>					
		</div>	
	</div>
</div>
